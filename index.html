<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sunu ðŸ’•</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      z-index: 2;
      max-width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d79;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 130px;
      width: 100%;
    }

    button {
      padding: 14px 30px;
      font-size: 1.05rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: absolute;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #yesBtn:hover {
      transform: translateX(-120%) scale(1.08);
    }

    #noBtn {
      background: #ffd1dc;
      color: #ff4d79;
      left: 50%;
      transform: translateX(20%);
    }

    .message {
      display: none;
      font-size: 1.9rem;
      color: #ff4d79;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    #player {
      width: 0;
      height: 0;
      opacity: 0;
      position: fixed;
    }

    .hint {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff7fa0;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .message { font-size: 1.6rem; }
      .buttons { height: 150px; }
    }
  </style>
</head>
<body>

  <!-- Hidden YouTube Player (audio only) -->
  <div id="player"></div>

  <div class="container" id="main">
    <h1>Sunu ðŸ’•<br>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="hint">ðŸŽ¶ Tap anywhere for music</div>
  </div>

  <div class="container message" id="loveMessage">
    ðŸŒ… Yay Sunu! I donâ€™t wanna look at anybody else now that I saw you ðŸ¥°ðŸ’–
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'u9raS7-NisU', // Taylor Swift â€“ Daylight
        playerVars: {
          autoplay: 0,
          start: 142, // Exact lyric moment
          loop: 1,
          playlist: 'u9raS7-NisU'
        }
      });
    }

    // Play music on first interaction (mobile-safe)
    window.addEventListener("click", () => {
      if (player) {
        player.unMute();
        player.playVideo();
      }
    }, { once: true });

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const loveMessage = document.getElementById("loveMessage");

    // Dodge the No button
    noBtn.addEventListener("mouseenter", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
    });

    // Yes button action
    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      loveMessage.style.display = "block";
      confetti();
    });

    // Floating hearts
    function heart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’–";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
    setInterval(heart, 400);

    // Confetti animation
    function confetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background =
          ["#ff4d79", "#ffc0cb", "#ffd1dc", "#fff"][Math.floor(Math.random()*4)];
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sunu üíï</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6f91, #ff9ab8); /* darker + brighter pink */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.92);
      padding: 45px 55px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      z-index: 2;
      max-width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d79;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
      width: 100%;
    }

    button {
      padding: 14px 30px;
      font-size: 1.05rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: absolute;
    }

    /* üíñ Pulsing Yes button */
    #yesBtn {
      background: #ff4d79;
      color: white;
      left: 50%;
      transform: translateX(-120%);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-120%) scale(1); }
      50% { transform: translateX(-120%) scale(1.08); }
      100% { transform: translateX(-120%) scale(1); }
    }

    #noBtn {
      background: #ffd1dc;
      color: #ff4d79;
      left: 50%;
      transform: translateX(20%);
    }

    /* üé¨ Final screen fade-in */
    .finalMessage {
      display: none;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .yay {
      font-size: 3.2rem;
      color: #ff4d79;
    }

    .signature {
      margin-top: 25px;
      font-size: 1rem;
      color: #ff7fa0;
      font-style: italic;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 4s linear infinite;
    }

    @keyframes confettiFall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    #player {
      width: 0;
      height: 0;
      opacity: 0;
      position: fixed;
    }

    .hint {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff7fa0;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .yay { font-size: 2.6rem; }
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <!-- QUESTION SCREEN -->
  <div class="container" id="main">
    <h1>Sunu üíï<br>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="hint">üé∂ Tap anywhere for music</div>
  </div>

  <!-- FINAL SCREEN -->
  <div class="container finalMessage" id="final">
    <div class="yay">YAYYY ü•≥ü•≥</div>
    <div class="signature">‚Äî always urs ü§ç</div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let volume = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'u9raS7-NisU',
        playerVars: {
          autoplay: 0,
          start: 142,
          loop: 1,
          playlist: 'u9raS7-NisU'
        }
      });
    }

    // üé∂ Music fade-in
    window.addEventListener("click", () => {
      if (player) {
        player.playVideo();
        player.setVolume(0);
        const fade = setInterval(() => {
          if (volume < 60) {
            volume += 2;
            player.setVolume(volume);
          } else {
            clearInterval(fade);
          }
        }, 100);
      }
    }, { once: true });

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const final = document.getElementById("final");

    noBtn.addEventListener("mouseenter", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      final.style.display = "block";
      startConfetti();
    });

    function heart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
    setInterval(heart, 400);

    function startConfetti() {
      setInterval(() => {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background =
          ["#ff4d79", "#ffc0cb", "#ffd1dc", "#fff"][Math.floor(Math.random() * 4)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }, 150);
    }
  </script>

</body>
</html>
